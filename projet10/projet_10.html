<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Projet 9</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <p>Civilité</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="civilite" id="Masculin">
                <label class="form-check-label" for="Masculin">Masculin</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="civilite" id="Feminin">
                <label class="form-check-label" for="Feminin">Féminin</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="civilite" id="Autre">
                <label class="form-check-label" for="Autre">Autre</label>
            </div>

            <div class="row">
                <div class="col-6 mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" placeholder="Entrer votre nom">
                </div>
                <div class="col-6 mb-3">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="prenom" placeholder="Entrer votre prénom">
                </div>
            </div>

            <div class="row">
                <div class="col-6 mb-3">
                    <label for="mail" class="form-label">Mail</label>
                    <input type="email" class="form-control" id="mail" placeholder="Entrer votre mail" required>
                </div>
                <div class="col-6 mb-3">
                    <label for="telephone" class="form-label">Téléphone</label>
                    <input type="tel" class="form-control" id="telephone" placeholder="Entrer votre numéro" pattern="[0-9]{10}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-12 mb-3">
                    <label for="adresse" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="adresse" placeholder="Entrer votre adresse">
                </div>
            </div>

            <div class="d-grid gap-2 d-md-block">
                 <button class="btn btn-secondary" type="submit">S'inscrire</button>
            </div>
        </div>
    </body> 
</html>
